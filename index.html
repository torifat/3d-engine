<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Engine</title>
    <style>
      canvas {
        width: 400px;
        height: 400px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas height="200" width="200"></canvas>
    <div id="control-panel">
      <div>
        <button data-index="0" data-value="-0.5">Left</button>
        <button data-index="0" data-value="0.5">Right</button>
      </div>
      <div>
        <button data-index="1" data-value="-0.5">Up</button>
        <button data-index="1" data-value="0.5">Down</button>
      </div>
      <div>
        <button data-index="2" data-value="-0.5">Forward</button>
        <button data-index="2" data-value="0.5">Backward</button>
      </div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
